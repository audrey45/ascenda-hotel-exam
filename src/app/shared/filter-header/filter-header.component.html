<div class="container-fluid filterbar">

    
  <div class="row">
      <div class="filter-group col-sm-2">
          <label>Name</label>
        <input type="text" (input)="nameSearch($event.target.value)">
      </div>
      <div class="filter-group col-sm-2">
          <label>Star rating</label>
           <div *ngFor="let starNumber of [5,4,3,2,1]">
            <label>
            <input id="checkbox1" class="icon-checkbox" type="checkbox" (change)="starClick(starNumber)"/>
            <span class="fa fa-star" *ngFor="let starCount of [].constructor(starNumber)"></span>
          </label>
           </div>
      </div>
      <div class="filter-group col-sm-2">
          <label>Price</label>
              <ng5-slider 
              [(value)]="hotelMinValue" 
              [(highValue)]="hotelMaxValue" 
              [options]="priceOptions"
              (userChangeEnd)="userChangePrice($event)">
            </ng5-slider>
      </div>
      <div class="filter-group col-sm-2">
          <label>Review Rating</label>
              <ng5-slider 
              [(value)]="minReviewRating" 
              [(highValue)]="maxReviewRating" 
              [options]="ratingOptions"
              (userChangeEnd)="userChangeRating($event)">
            </ng5-slider>
      </div>
      <div class="filter-group col-sm-2">
          <label>Sort</label><br/>
           <select name="sorting" (change)="sortingSelect($event.target.value)">
              <option *ngFor="let sorting of sortItems;let i=index" [value]="sorting.value">
                  {{ sorting.description }}
              </option>
           </select>
      </div>
    </div>

</div>
